<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper and Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Rock,Paper and Scissor</h1>
        <div class="choices">
            <img src="rock.png" class="choice" id="rock">
            <img src="paper.png" class="choice" id="paper">
            <img src="scissors.png" class="choice" id="scissor">
        </div>

        <div class="res"><div class="game_result">Choose your move!</div></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
